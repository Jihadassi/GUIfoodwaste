<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret donation</title>
  <link rel="stylesheet" href="/CSS.css">
</head>


<body class="create-donation-page">

<nav class="topbar">
  <div class="menu-container">
    <button class="menu-button">☰ Menu</button>
    <div class="dropdown-content">
      <a href="/home">Forside</a>
      <a href="/unlimited-donations">Se donationer</a>
      <a href="/about-us">Om Konceptet</a>
      <a href="/logout">Log ud</a>
    </div>
  </div>
</nav>



<header class="site-header">
  <h1>Opret donation</h1>
  <p>Gør en forskel og giv din overskydende mad væk her</p>
</header>






<main class="choose-user-type">
  <section class="user-type-card" style="max-width: 800px; width: 100%">

    <h2 style="margin-top:0;">Opret donation</h2>
    <p>Gør en forskel og giv din overskydende mad væk her</p>

    <form action="/create-donation" method="post" enctype="multipart/form-data">

      <label for="title">Tilføj en titel</label>
      <input id="title" name="title" type="text" placeholder="Skriv en overskrift til din donation" required>

      <label for="description">Beskrivelse:</label>
      <textarea id="description" name="description" rows="5" placeholder="Skriv en kort beskrivelse af hvad du vil donerer"></textarea>

      <a class="login-btn" type="button" href="/confirmation">Publicér</a>

    </form>
  </section>
</main>

<footer class="site-footer">
  <a class="link-back" href="/home">Tilbage til forsiden</a>
</footer>
</body>
</html>
