<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/CSS.css">
</head>
<body>
<div class="login-container">
<h1>Log ind</h1>

<form action="/log-in" method="post">
    <label for="navn">Navn</label>
    <input type="text" id="navn" name="username" required><br>

    <label for="kode">Adgangskode</label>
    <input type="password" id="kode" name="kode" required><br>

    <button type="submit" class="login-btn">Log ind</button>

</form>
</div>


</body>
</html>
